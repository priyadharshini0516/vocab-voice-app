version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vocab-voice-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: vocab-voice-app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - vocab-voice-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vocab-voice-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/vocab-voice-app?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ../backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - vocab-voice-network

  # Frontend (for development)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: vocab-voice-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vocab-voice-network

volumes:
  mongodb_data:

networks:
  vocab-voice-network:
    driver: bridge