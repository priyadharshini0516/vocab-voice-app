# Render.com deployment configuration for backend
services:
  - type: web
    name: vocab-voice-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: vocab-voice-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: CORS_ORIGIN
        value: "*" # AExited with status 127
==> Common ways to troubleshoot your deploy: https://render.com/docs/troubleshooting-deploysllow all origins for initial testing, update with specific Vercel URL later

databases:
  - name: vocab-voice-db
    databaseName: vocab-voice-app
    user: vocab-user
    plan: starter